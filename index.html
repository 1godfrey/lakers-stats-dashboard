<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Player Stats Dashboard</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        svg {
            background-color: #f8f8f8;
            margin: auto;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Lakers Player Stats (2024-25)</h1>
    <label for="stat-select">Choose a stat:</label>
    <select id="stat-select">
        <option value="Points Scored">Points Scored</option>
        <option value="Shot Attempts">Shot Attempts</option>
        <option value="Rebounds">Rebounds</option>
        <option value="Assists">Assists</option>
        <option value="Minutes Played">Minutes Played</option>
    </select>
    <svg width="800" height="500"></svg>
    <script src="script.js"></script>
</body>
</html>
